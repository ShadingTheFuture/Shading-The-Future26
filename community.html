<title>My Instagram Feed</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .instagram-section {
        position: relative;
        max-width: 900px;
        width: 90%;
        text-align: center;
        padding: 40px 20px;
        border-radius: 20px;
        overflow: hidden;
        z-index: 1;
    }

    /* Pastel animated background */
    .background {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #ffb3ba, #bae1ff, #baffc9, #ffffba, #cbaacb);
        background-size: 600% 600%;
        animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Floating shapes */
    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: floatShapes 10s linear infinite;
    }

    @keyframes floatShapes {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-50px) rotate(180deg); }
        100% { transform: translateY(0px) rotate(360deg); }
    }

    .instagram-section h1 {
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .instagram-section p {
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .follow-btn {
        display: inline-block;
        background-color: #fff;
        color: #ff69b4;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .follow-btn:hover {
        transform: scale(1.1);
        background-color: #ffe6f0;
    }

    iframe {
        width: 100%;
        height: 600px;
        border-radius: 20px;
        border: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
        iframe { height: 400px; }
    }

</style>
</head>
<body>

<div class="instagram-section">
    <div class="background"></div>

    <!-- Random floating shapes -->
    <div class="shape" style="width:60px;height:60px;background:#ffb3ba;top:10%;left:20%;animation-duration:12s;"></div>
    <div class="shape" style="width:80px;height:80px;background:#bae1ff;top:50%;left:70%;animation-duration:15s;"></div>
    <div class="shape" style="width:50px;height:50px;background:#baffc9;top:30%;left:40%;animation-duration:10s;"></div>
    <div class="shape" style="width:70px;height:70px;background:#ffffba;top:70%;left:10%;animation-duration:18s;"></div>
    <div class="shape" style="width:40px;height:40px;background:#cbaacb;top:80%;left:60%;animation-duration:14s;"></div>

    <h1>Welcome To Our Community</h1>
    <p>Join now! Check out all my latest posts!</p>
    <a href="https://www.instagram.com/@ShadingTheFuture26" target="_blank" class="follow-btn">Follow @ShadingTheFuture26</a>
